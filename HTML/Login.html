            />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-none">
            <div class="container">
              <a class="navbar-brand mx-auto" href="/HTML/index.html">
                <img src="/Images/Logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top" />
              </a>
              <h2 class="mt-3">Vcare</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-medium" aria-current="page" href="/HTML/index.html">Home</a>
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link active  fw-medium" aria-current="page" href="#">Services</a>
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link active  fw-medium" aria-current="page" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container"> 
            <div class="d-flex justify-content-between">
            <div class="col-md-6"> 
                <img
                src="/Images/Medicine.png"
                class="img rounded-4"
                alt="Medical Image"
                width="100%"
                />
            </div>

                <div class="col-md-6 justify-content-center">
                <form
                    class="rounded-3 mx-auto px-5 py-5 w-75 loginForm">
                    <h2 class="text-center py-2">Login</h2><br>
        
                    <div class="form-group mb-2">
                    <input
                        type="email"
                        class="form-control rounded-4  px-3"
                        id="email"
                        placeholder="Enter your email"
                        required
                    />
                    </div>
                    <div class="form-group mb-2">
                    <input
                        type="password"
                        class="form-control rounded-4  px-3"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    </div>


                            <input type="checkbox">
                            <label>remember me</label><br><br>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-75 mt-3 rounded-5 fs-5">
                        Login
                    </button>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light w-75 mt-3 rounded-5 fs-5">
                        <img src="/Images/GoogleLogo.png" width="30px" alt="" /> Sign in
                        with google
                    </button>
                    </div>
                </form>
                <h6 class="text-center mt-4">Don't have  account? <a href="/HTML/signUp.html">Signup</a</h6>
                </div>
            </div>
        </div>


            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
